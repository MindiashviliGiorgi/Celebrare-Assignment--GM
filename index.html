<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Celebrare Assignment GM</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- header -->
  <header>
    <div class="header-main">
      <div class="header-btns">
        <button>Cancel Update</button>
        <button>Save Update</button>
      </div>
    </div>
  </header>
  <!-- section -->
  <section>
    <div class="section-main">
      <div class="container">
        <div class="title">
          <h1>Title Text</h1>
        </div>
      </div>
    </div>
  </section>
  <!-- aside -->
  <aside>
    <div class="aside-main">
      <div class="font">
        <select id="selectFont">
          <option value="">Font</option>
        </select>
      </div>
      <div class="size">
        <select id="fontSize">
          <option value="">Size</option>
        </select>
      </div>
      <div class="color">
        <select id="fontColor">
          <option value="">Color</option>
        </select>
      </div>
      <div class="text">
        <input type="text" placeholder="Add Text" id="titleText">
      </div>
    </div>
  </aside>

  <!-- js -->
  <script src="main.js"></script>
</body>
</html>
